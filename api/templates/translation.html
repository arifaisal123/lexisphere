{% extends "layout.html" %}

{% block title %}
    Translation
{% endblock %}

{% block main %}
        <div class="row">
            <div class="col-12 text-center mt-4">
                <p>Type your sentence below for translation</p>
                <form action="/translation" method="post">
                    <div class="col-7 mx-auto">
                        <input autocomplete="off" autofocus class="form-control mx-auto mb-3" id="translation" name="translation" placeholder="Enter Your Sentence..." type="text">
                    </div>
                    <p>Which language you want to translate to?</p>
                    <div class="col-7 mx-auto">
                        <select class="form-control" name="language" id="language">
                            <option value="af">Afrikaans</option>
                            <option value="ar">Arabic</option>
                            <option value="bn">Bengali</option>
                            <option value="zh-cn">Chinese</option>
                            <option value="cs">Czech</option>
                            <option value="da">Danish</option>
                            <option value="nl">Dutch</option>
                            <option value="en">English</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="id">Indonesian</option>
                            <option value="ga">Irish</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="la">Latin</option>
                            <option value="ms">Malay</option>
                            <option value="ne">Nepali</option>
                            <option value="fa">Persian</option>
                            <option value="pt">Portugese</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                            <option value="ur">Urdu</option>
                        </select>
                    </div>
                    <button class="btn bg-color-dark-blue custom-btn-hover text-white my-3 mb-2 col-7" type="submit">Translate</button>
                </form>
                <p class="mt-3">Translated Text:</p>
                <p class="mb-3">{{ translated_text }}</p>
            </div>
        </div>
{% endblock %}
