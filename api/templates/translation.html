{% extends "layout.html" %}

{% block title %}
    Translation
{% endblock %}

{% block main %}
        <div class="row mb-custom-325px">
            <div class="col-12 text-center mt-4">
                <p>Type your sentence below for translation</p>
                <form action="/translation" method="post">
                    <div class="col-7 mx-auto">
                        <input autocomplete="off" autofocus class="form-control mx-auto mb-3" id="translation" name="translation" placeholder="Enter your sentence..." type="text">
                    </div>
                    <p>Which language you want to translate to?</p>
                    <div class="col-7 mx-auto">
                        <select class="form-control" name="language" id="language">
                            <option value="afco.za">Afrikaans</option>
                            <option value="arcom.sa">Arabic</option>
                            <option value="bncom.bd">Bengali</option>
                            <option value="zh-cn">Chinese</option>
                            <option value="cscz">Czech</option>
                            <option value="dadk">Danish</option>
                            <option value="nlnl">Dutch</option>
                            <option value="enus">English</option>
                            <option value="fifi">Finnish</option>
                            <option value="frfr">French</option>
                            <option value="dede">German</option>
                            <option value="heco.il">Hebrew</option>
                            <option value="hico.in">Hindi</option>
                            <option value="idco.id">Indonesian</option>
                            <option value="gaie">Irish</option>
                            <option value="itit">Italian</option>
                            <option value="jaco.jp">Japanese</option>
                            <option value="koco.kr">Korean</option>
                            <option value="lala">Latin</option>
                            <option value="mscom.bd">Malay</option>
                            <option value="necom.np">Nepali</option>
                            <option value="faco.uz">Persian</option>
                            <option value="ptpt">Portugese</option>
                            <option value="ruru">Russian</option>
                            <option value="eses">Spanish</option>
                            <option value="urcom.pk">Urdu</option>
                        </select>
                    </div>
                    <button class="btn bg-color-dark-blue custom-btn-hover text-white my-3 mb-2 col-7" type="submit">Translate</button>
                </form>
                <p class="mt-3">Translated Text:</p>
                <p class="mb-3">{{ translated_text }}</p>
            </div>
        </div>
{% endblock %}
